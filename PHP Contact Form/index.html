<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>PHP Contact Form</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-header">
          <h1 class="title">PHP Contact Form</h1>
          <div class="form-parts">
            <div class="form-parts-item active">1</div>
            <div class="form-parts-item">2</div>
            <div class="form-parts-item">3</div>
          </div>
        </div>
        <div class="form-body">
          <h2 class="form-part-title">Enter personal credentials</h2>
          <div class="error">
            Some error
          </div>
          <form action="">
            <div class="form-item">
              <label for="name">Name</label>
              <input type="text" />
            </div>
            <div class="form-item">
              <label for="name">Email</label>
              <input type="email" />
            </div>
            <div class="form-item-inline">
              <div class="form-item">
                <label for="age">Age</label>
                <input type="number" />
              </div>
              <div class="form-item">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                  <option value="none">-</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <div class="form-item">
              <label for="profession">Profession</label>
              <input list="profession" name="profession" />
              <datalist id="profession">
                <option value="professor">Professor</option>
                <option value="web-developer">Web developer</option>
                <option value="student">Student</option>
              </datalist>
            </div>
            <button id="next" type="submit">Next</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <img src="./images/php-logo.png" id="php-logo" alt="PHP logo" />
      <img src="./images/js-logo.png" id="js-logo" alt="JS logo" />
      <div>
        <div class="footer-header">
          <h1>PHP Contact Form</h1>
        </div>
        <div class="footer-content">
          <h3>Date started: June 20, 2020</h3>
          <h3>Date ended:</h3>
        </div>
      </div>
    </footer>
  </body>
</html>
