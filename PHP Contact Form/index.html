<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script defer src="main.js"></script>
    <title>PHP Contact Form</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-header">
          <h1 class="title">PHP Contact Form</h1>
          <div class="form-parts">
            <div class="form-parts-item active-form">1</div>
            <div class="form-parts-item">2</div>
            <div class="form-parts-item">3</div>
          </div>
        </div>
        <form action="validation.php" method="POST">
          <div class="form-body active">
            <h2 class="form-part-title">Enter personal credentials</h2>
            <div class="error"></div>
            <div class="form-item">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" />
            </div>
            <div class="form-item">
              <label for="name">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-item-inline">
              <div class="form-item">
                <label for="age">Age</label>
                <input type="number" id="age" min="1" max="100" name="age" />
              </div>
              <div class="form-item">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" name="gender">
                  <option value="none">-</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <div class="form-item">
              <label for="address">Complete Address</label>
              <input type="text" id="address" name="address" />
            </div>
            <button class="submit" id="next" type="button">Next</button>
          </div>
          <div class="form-body">
            <h2 class="form-part-title">Enter other details</h2>
            <div class="error"></div>
            <div class="form-item">
              <label for="profession">Profession</label>
              <input list="profession" name="profession" id="professionList" />
              <datalist id="profession">
                <option value="professor">Professor</option>
                <option value="web-developer">Web developer</option>
                <option value="student">Student</option>
              </datalist>
            </div>
            <div class="form-item">
              <label for="education">Highest educational attainment</label>
              <select name="education" id="education">
                <option value="none">-</option>
                <option value="highSchoolUndergraduate"
                  >High School Undergraduate</option
                >
                <option value="highschoolGraduate">High School Graduate</option>
                <option value="collegeUndergraduate"
                  >College Undergraduate</option
                >
                <option value="bachelorsDegree">Bachelor's Degree</option>
                <option value="masteralDegree">Master's Degree</option>
                <option value="doctorateDegree">Doctorate Degree</option>
              </select>
            </div>
            <div class="form-item">
              <label for="workplace">Current Workplace</label>
              <input
                type="text"
                id="currentWorkplace"
                name="currentWorkplace"
              />
            </div>
            <div class="form-item">
              <label for="workplaceAddress">Workplace Address</label>
              <input
                type="text"
                id="workplaceAddress"
                name="workplaceAddress"
              />
            </div>
            <div class="form-item-inline">
              <button class="submit" id="previous" type="button">
                Previous
              </button>
              <button class="submit" id="next" type="button">Next</button>
            </div>
          </div>
          <div class="form-body">
            <h2 class="form-part-title">Confirm details</h2>
            <table></table>
            <div class="form-item-inline">
              <button class="submit" id="previous" type="button">
                Previous
              </button>
              <button class="submit" id="next" type="submit">Confirm</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <img src="./images/php-logo.png" id="php-logo" alt="PHP logo" />
      <img src="./images/js-logo.png" id="js-logo" alt="JS logo" />
      <div>
        <div class="footer-header">
          <h1>PHP Contact Form</h1>
        </div>
        <div class="footer-content">
          <h3>Date started: June 20, 2020</h3>
          <h3>Date ended:</h3>
        </div>
      </div>
    </footer>
  </body>
</html>
